<div class="content-wrapper container-xxl p-0">
  <app-content-header [contentHeader]="contentHeader"></app-content-header>

  <div class="content-body">
    <!-- users edit start -->
    <section class="app-user-edit">
      <div class="card">
        <div class="card-body">
          <ul ngbNav #nav="ngbNav" class="nav nav-pills">
            <li ngbNavItem>
              <a ngbNavLink class="d-flex align-items-center"
                ><i data-feather="user" class="mr-sm-50"></i
                ><span class="d-none d-sm-block">Account</span></a
              >
              <ng-template ngbNavContent>
                <!-- Account Tab starts -->
                <div
                  class="tab-pane active"
                  id="account"
                  aria-labelledby="account-tab"
                  role="tabpanel"
                >
                  <!-- users edit media object start -->
                  <ngb-alert
                    *ngIf="formMessage"
                    [type]="'danger'"
                    [dismissible]="false"
                  >
                    <div class="alert-body">{{ formMessage }}</div>
                  </ngb-alert>
                  <ngb-alert
                    *ngIf="successMessage"
                    [type]="'success'"
                    [dismissible]="false"
                  >
                    <div class="alert-body">{{ successMessage }}</div>
                  </ngb-alert>
                  <div class="media my-2">
                    <div *ngIf="true; else customAvatar">
                      <img
                        class="user-avatar users-avatar-shadow rounded mr-2 my-25 cursor-pointer"
                        [src]="avatarImage"
                        height="90"
                        width="90"
                        alt="User avatar"
                      />
                    </div>
                    <ng-template #customAvatar>
                      <div
                        class="mr-1 ml-0"
                        [ngClass]="{
                          'bg-light-success': currentRow?.status == 'active',
                          'bg-light-secondary': currentRow?.status == 'inactive'
                        }"
                      >
                        <div class="rounded p-3">
                          {{ currentRow?.fullName | initials }}
                        </div>
                      </div>
                    </ng-template>
                    <div class="media-body mt-50">
                      <h4>{{ currentRow?.fullName }}</h4>
                      <div class="col-12 d-flex mt-1 px-0">
                        <label
                          class="btn btn-primary mr-75 mb-0"
                          for="change-picture"
                        >
                          <span class="d-none d-sm-block">Change</span>
                          <input
                            class="form-control"
                            type="file"
                            id="change-picture"
                            hidden
                            accept="image/png, image/jpeg, image/jpg"
                            (change)="uploadImage($event)"
                          />
                          <span class="d-block d-sm-none">
                            <i class="mr-0" data-feather="edit"></i>
                          </span>
                        </label>
                        <button
                          (click)="clearAvatar()"
                          class="btn btn-outline-secondary d-none d-sm-block"
                          rippleEffect
                        >
                          Remove
                        </button>
                        <button
                          class="btn btn-outline-secondary d-block d-sm-none"
                        >
                          <i class="mr-0" data-feather="trash-2"></i>
                        </button>
                      </div>
                    </div>
                  </div>
                  <!-- users edit media object ends -->
                  <!-- users edit account form start -->
                  <form
                    class="form-validate"
                    (ngSubmit)="(customerForm.valid)"
                    [formGroup]="customerForm"
                  >
                    <div class="row">
                      <div class="col-md-4">
                        <div class="form-group">
                          <label for="name">Full Name</label>
                          <input
                            formControlName="name"
                            type="text"
                            id="name"
                            class="form-control"
                            placeholder="Name"
                            name="fullName"
                            [class.error]="submitted && f.name.errors"
                          />

                          <span
                            *ngIf="submitted && f.name.errors"
                            class="invalid-form"
                          >
                            <small
                              class="form-text text-danger"
                              *ngIf="submitted && f.name.errors"
                              >This field is required!</small
                            >
                          </span>
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="form-group">
                          <label
                            class="form-label"
                            for="basic-default-password1"
                            >Password</label
                          >
                          <div
                            class="input-group input-group-merge form-password-toggle"
                          >
                            <input
                              formControlName="password"
                              [type]="passwordTextType ? 'text' : 'password'"
                              id="basic-default-password1"
                              placeholder="Your password"
                              class="form-control"
                              aria-label="jdoe1"
                              aria-describedby="basic-default-password1"
                              name="user-name"
                              [class.error]="submitted && f.password.errors"
                            />
                            <div
                              class="input-group-append"
                              (click)="passwordTextType = !passwordTextType"
                            >
                              <span class="input-group-text cursor-pointer"
                                ><i
                                  class="feather"
                                  [ngClass]="{
                                    'icon-eye-off': passwordTextType,
                                    'icon-eye': !passwordTextType
                                  }"
                                ></i
                              ></span>
                            </div>
                          </div>

                          <span
                            *ngIf="submitted && f.password.errors"
                            class="invalid-form"
                          >
                            <small
                              class="form-text text-danger"
                              *ngIf="submitted && f.password.errors"
                              >This field is required!</small
                            >
                          </span>
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="form-group">
                          <label for="email">E-mail</label>
                          <input
                            formControlName="email"
                            type="email"
                            id="email"
                            class="form-control"
                            placeholder="Email"
                            name="email"
                          />

                          <span
                            *ngIf="submitted && f.email.errors"
                            class="invalid-form"
                          >
                            <small
                              class="form-text text-danger"
                              *ngIf="submitted && f.email.errors"
                              >This field is required!</small
                            >
                          </span>
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="form-group">
                          <label for="status">Status</label>
                          <select
                            formControlName="status"
                            class="form-control"
                            name="status"
                            id="status"
                          >
                            <option value="ACTIVE">Active</option>
                            <option value="INACTIVE">Inactive</option>
                          </select>
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="form-group">
                          <label
                            class="form-label"
                            for="basic-icon-default-uname"
                            >Phone number</label
                          >
                          <input
                            formControlName="phone"
                            type="text"
                            placeholder="Your Phone Number"
                            class="form-control"
                            name="phone"
                            id="phone"
                            [class.error]="submitted && f.phone.errors"
                          />
                          <span
                            *ngIf="submitted && f.phone.errors"
                            class="invalid-form"
                          >
                            <small
                              class="form-text text-danger"
                              *ngIf="submitted && f.phone.errors"
                              >This field is required!</small
                            >
                          </span>
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="form-group">
                          <label
                            class="form-label"
                            for="basic-icon-default-uname"
                            >Date of birth</label
                          >
                          <input
                            formControlName="dateOfBirth"
                            type="text"
                            placeholder=" For example 2020-03-05"
                            class="form-control"
                            aria-label="jdoe1"
                            name="user-name"
                            [class.error]="submitted && f.dateOfBirth.errors"
                          />
                          <span
                            *ngIf="submitted && f.dateOfBirth.errors"
                            class="invalid-form"
                          >
                            <small
                              class="form-text text-danger"
                              *ngIf="submitted && f.dateOfBirth.errors"
                              >This field is required!</small
                            >
                          </span>
                        </div>

                      <div class="col-12 d-flex flex-sm-row flex-column mt-2">
                        <button
                          type="submit"
                          (click)="submit()"
                          class="btn btn-primary mb-1 mb-sm-0 mr-0 mr-sm-1"
                          rippleEffect
                        >
                          Save Changes
                        </button>
                        <button
                          (click)="resetFormWithDefaultValues()"
                          class="btn btn-outline-secondary"
                          rippleEffect
                        >
                          Reset
                        </button>
                      </div>
                    </div>
                  </form>
                  <!-- users edit account form ends -->
                </div>
                <!-- Account Tab ends -->

          <div [ngbNavOutlet]="nav" class="mt-2"></div>
        </div>
      </div>
    </section>
    <!-- users edit ends -->
  </div>
</div>
