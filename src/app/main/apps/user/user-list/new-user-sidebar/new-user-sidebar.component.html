<div class="slideout-content">
  <!-- Modal to add new user starts-->
  <div
    class="modalsd modal-slide-in sdfade new-user-modal"
    id="modals-slide-in"
  >
    <div class="modal-dialog">
      <form
        class="add-new-user modal-content pt-0"
        (ngSubmit)="(customerForm.valid)"
        [formGroup]="customerForm"
      >
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
          (click)="toggleSidebar('new-user-sidebar')"
        >
          Ã—
        </button>
        <div class="modal-header mb-1">
          <h5 class="modal-title" id="exampleModalLabel">New Customer</h5>
        </div>
        <div class="modal-body flex-grow-1">
          <div class="form-group">
            <div class="media mb-2">
              <div *ngIf="avatarImage; else customAvatar">
                <img
                  class="user-avatar users-avatar-shadow rounded mr-2 my-25 cursor-pointer"
                  [src]="avatarImage"
                  height="90"
                  width="90"
                  alt="User avatar"
                />
              </div>
              <ng-template #customAvatar>
                <div class="mr-1 ml-0 bg-light-secondary">
                  <div class="rounded p-3">
                    {{ customerForm.get("name").value | initials }}
                  </div>
                </div>
              </ng-template>
              <div class="media-body mt-50">
                <h4></h4>
                <div class="col-12 d-flex mt-1 px-0">
                  <label
                    class="btn btn-primary mr-75 mb-0"
                    for="change-picture"
                  >
                    <span class="d-none d-sm-block">Add Avatar</span>
                    <input
                      class="form-control"
                      type="file"
                      id="change-picture"
                      hidden
                      accept="image/png, image/jpeg, image/jpg"
                      (change)="uploadImage($event)"
                    />
                  </label>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="form-label" for="basic-icon-default-fullname"
              >Full Name</label
            >
            <input
              formControlName="name"
              type="text"
              class="form-control dt-full-name"
              id="basic-icon-default-fullname"
              placeholder="John Doe"
              name="user-fullname"
              [class.error]="submitted && f.name.errors"
              required
              aria-label="John Doe"
              aria-describedby="basic-icon-default-fullname2"
            />
            <span *ngIf="submitted && f.name.errors" class="invalid-form">
              <small
                class="form-text text-danger"
                *ngIf="submitted && f.name.errors"
                >This field is required!</small
              >
            </span>
          </div>
          <div class="form-group">
            <label class="form-label" for="basic-default-password1"
              >Password</label
            >
            <div class="input-group input-group-merge form-password-toggle">
              <input
                formControlName="password"
                [type]="passwordTextType ? 'text' : 'password'"
                id="basic-default-password1"
                placeholder="Your password"
                class="form-control"
                aria-label="jdoe1"
                aria-describedby="basic-default-password1"
                name="user-name"
                [class.error]="submitted && f.password.errors"
              />
              <div
                class="input-group-append"
                (click)="passwordTextType = !passwordTextType"
              >
                <span class="input-group-text cursor-pointer"
                  ><i
                    class="feather"
                    [ngClass]="{
                      'icon-eye-off': passwordTextType,
                      'icon-eye': !passwordTextType
                    }"
                  ></i
                ></span>
              </div>
            </div>

            <span *ngIf="submitted && f.password.errors" class="invalid-form">
              <small
                class="form-text text-danger"
                *ngIf="submitted && f.password.errors"
                >This field is required!</small
              >
            </span>
          </div>
          <div class="form-group">
            <label class="form-label" for="basic-icon-default-uname"
              >Email</label
            >
            <input
              formControlName="email"
              type="email"
              placeholder="Enter Your Email Address"
              class="form-control"
              aria-label="jdoe1"
              name="email"
              [class.error]="submitted && f.email.errors"
              required
            />
            <span *ngIf="submitted && f.email.errors" class="invalid-form">
              <small
                class="form-text text-danger"
                *ngIf="submitted && f.email.errors"
                >This field is required!</small
              >
            </span>
          </div>
          <div class="form-group">
            <label class="form-label" for="basic-icon-default-uname"
              >Phone number</label
            >
            <input
              formControlName="phone"
              type="text"
              placeholder="Your Phone Number"
              class="form-control"
              aria-label="jdoe1"
              name="user-name"
              [class.error]="submitted && f.phone.errors"
            />
            <span *ngIf="submitted && f.phone.errors" class="invalid-form">
              <small
                class="form-text text-danger"
                *ngIf="submitted && f.phone.errors"
                >This field is required!</small
              >
            </span>
          </div>
          <div class="form-group">
            <label class="form-label" for="basic-icon-default-uname"
              >Date of birth</label
            >
            <input
              formControlName="dateOfBirth"
              type="text"
              placeholder=" For example 2020-03-05"
              class="form-control"
              aria-label="jdoe1"
              name="user-name"
              [class.error]="submitted && f.dateOfBirth.errors"
            />

            <span
              *ngIf="submitted && f.dateOfBirth.errors"
              class="invalid-form"
            >
              <small
                class="form-text text-danger"
                *ngIf="submitted && f.dateOfBirth.errors"
                >This field is required!</small
              >
            </span>
          </div>

          <button
            type="submit"
            class="btn btn-primary mr-1"
            (click)="submit()"
            rippleEffect
          >
            <span *ngIf="!isSubmitLoading">Submit</span>
            <div *ngIf="isSubmitLoading">
              <span
                class="spinner-border spinner-border-sm"
                role="status"
                aria-hidden="true"
              ></span>

              <span class="ml-25 align-middle">Loading...</span>
            </div>
          </button>
          <button
            type="reset"
            class="btn btn-outline-secondary"
            (click)="toggleSidebar('new-user-sidebar')"
            rippleEffect
          >
            Cancel
          </button>
          <span *ngIf="formMessage" class="invalid-form">
            <span class="form-text text-danger">{{ formMessage }}!</span>
          </span>
        </div>
      </form>
    </div>
  </div>
  <!-- Modal to add new user Ends-->
</div>
