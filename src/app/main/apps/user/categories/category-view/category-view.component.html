<div *ngIf="categoryDetails" class="blog-wrapper">
  <div class="content-wrapper container-xxl p-0">
    <!-- content-header component -->
    <app-content-header [contentHeader]="contentHeader"></app-content-header>

    <div class="content-detached content-left">
      <div class="content-body">
        <!-- Blog Detail -->
        <div class="blog-detail-wrapper">
          <div class="row">
            <!-- Blog -->
            <div class="col-8">
              <div class="card">
                <img
                  [src]="categoryDetails?.image"
                  class="img-fluid card-img-top"
                  alt="Blog Detail Pic"
                />
                <div class="card-body">
                  <h4 class="card-title">{{ categoryDetails?.nameEn }}</h4>
                  <div class="media">
                    <div class="avatar mr-50">
                      <img
                        [src]="categoryDetails?.image"
                        alt="Avatar"
                        width="24"
                        height="24"
                      />
                    </div>
                    <div class="media-body">
                      <small class="text-muted mr-25">by</small>
                      <small
                        ><a href="javascript:void(0);" class="text-body">{{
                          categoryDetails?.nameEn
                        }}</a></small
                      >
                      <span class="text-muted ml-50 mr-25">|</span>
                      <!-- <small class="text-muted">{{
                        "data.blogDetail.blog.postedAt"
                      }}</small> -->
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!--/ Blog -->

            <!-- Blog Comment -->
            <div class="col-12 mt-1" id="blogComment">
              <h6 class="section-label mt-25">Comment</h6>
            </div>
          </div>
        </div>
        <!--/ Blog Detail -->
      </div>
    </div>
    <div class="sidebar-detached sidebar-right">
      <div class="sidebar">
        <div class="blog-sidebar my-2 my-lg-0">
          <!-- Search bar -->
          <!--/ Search bar -->

          <!-- Recent Posts -->
          <div class="blog-recent-posts mt-3">
            <h6 *ngIf="categoryDetails?.subCategoryList?.length == 0">
              There is no any related category to
              <strong class="text-primary">{{ categoryDetails.nameEn }}</strong>
            </h6>
            <h6
              *ngIf="categoryDetails?.subCategoryList?.length > 0"
              class="section-label"
            >
              Categories related to
              <strong class="text-primary">{{ categoryDetails.nameEn }}</strong>
            </h6>
            <div class="mt-75">
              <div *ngIf="categoryDetails?.subCategoryList?.length > 0">
                <div
                  class="media mb-2"
                  *ngFor="let subCategory of categoryDetails?.subCategoryList"
                >
                  <a
                    routerLink="/apps/categories/category-view/{{
                      subCategory?.id
                    }}"
                    class="mr-2"
                  >
                    <img
                      class="rounded"
                      [src]="subCategory?.image"
                      width="100"
                      height="70"
                      alt="Recent Post Pic"
                    />
                  </a>
                  <div class="media-body">
                    <h6 class="blog-recent-post-title">
                      <a
                        routerLink="/apps/categories/category-view/{{
                          subCategory?.id
                        }}"
                        class="text-body-heading"
                        >{{ subCategory?.nameEn }}</a
                      >
                    </h6>
                    <div
                      class="badge badge-pill"
                      [ngClass]="{
                        'badge-light-success': subCategory?.isActive,
                        'badge-light-danger': !subCategory?.isActive
                      }"
                    >
                      {{ subCategory?.isActive ? "Active" : "InActive" }}
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
