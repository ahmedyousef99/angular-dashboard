<!-- Ecommerce Item -->
<div *ngIf="product" class="item-img text-center">
  <a [routerLink]="'/apps/services/details/' + product.id">
    <img
      class="img-fluid card-img-top"
      [src]="product.mainImage"
      alt="img-placeholder"
    />
  </a>
</div>
<div class="card-body">
  <div class="item-wrapper">
    <div class="item-rating">
      <div class="rating rating-sm">
        <ngb-rating
          [rate]="product.averageRate"
          [readonly]="true"
          [max]="5"
          class="outline-none"
        >
          <ng-template let-fill="fill" let-index="index"
            ><span
              class="fa fa-star-o mr-25"
              [class.fa-star]="fill === 100"
            ></span
          ></ng-template>
        </ngb-rating>
      </div>
    </div>
    <div class="item-cost">
      <h6 class="item-price">${{ product.price | currency }}</h6>
    </div>
  </div>
  <div class="item-wrapper">
    <h6 class="item-name">
      <a
        class="text-body"
        [routerLink]="'/apps/services/details/' + product.id"
      >
        {{ product.nameEn }}</a
      >
      <div class="d-flex flex-column gap-1">
        <span class="card-text item-company">
          By
          <a href="javascript:void(0)" class="company-name">{{
            product?.worker?.name
          }}</a>
          <div *ngIf="product.worker.avatar?.length > 0">
            <img
              class="rounded-circle"
              src="{{ product.worker.image }}"
              height="32"
              width="32"
              alt="datatable-avatar"
            />
          </div>
        </span>
        <span class="card-text item-company">
          Category:
          <a href="javascript:void(0)" class="company-name">{{
            product.category.nameEn
          }}</a>
          <div *ngIf="product.category.image?.length > 0">
            <img
              class="rounded-circle"
              src="{{ product.category.image }}"
              height="32"
              width="32"
              alt="datatable-avatar"
            />
          </div>
        </span>
      </div>
    </h6>
  </div>

  <p class="card-text item-description">
    {{ product.descriptionEn }}
  </p>
</div>
<div class="item-options text-center">
  <div class="item-wrapper">
    <div class="item-cost">
      <h4 class="item-price">${{ product.price }}</h4>
      <p class="card-text shipping">
        <span class="badge badge-pill badge-light-success"
          >Reviews {{ product.reviewsCount }}</span
        >
      </p>
    </div>
  </div>

  <div
    style="gap: 4px; font-size: 10px"
    class="d-flex justify-content-between align-items-center mt-2"
  >
    <a (click)="onDeleteItem(product.id)" class="text-danger" rippleEffect>
      <i data-feather="trash" class="mr-25"></i>
      <span class="file-text">Delete</span>
    </a>
    <a
      [routerLink]="'/apps/services/details/' + product.id"
      class="text-primary"
      rippleEffect
    >
      <i data-feather="file-text" class="mr-25"></i>
      <span>Details</span>
    </a>
    <a
      routerLink="/apps/services/update/{{ +product.id }}"
      class="text-warning"
      rippleEffect
    >
      <i data-feather="edit" class="mr-25"></i>
      <span>Update</span>
    </a>
  </div>
</div>
<!--/ Ecommerce Item -->
