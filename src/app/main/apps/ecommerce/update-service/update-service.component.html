<div class="content-wrapper container-xxl overflow-hidden p-0">
  <app-content-header [contentHeader]="contentHeader"></app-content-header>
  <!-- account setting page -->
  <section id="page-account-settings">
    <div *ngIf="successUpdateMessage" class="my-1">
      <ngb-alert [type]="'success'" [dismissible]="false">
        <div class="alert-body">
          {{ successUpdateMessage }}
        </div>
      </ngb-alert>
    </div>
    <div *ngIf="errorUpdateMessage" class="my-1">
      <ngb-alert [type]="'danger'" [dismissible]="false">
        <div class="alert-body">
          {{ errorUpdateMessage }}
        </div>
      </ngb-alert>
    </div>
    <div class="row nav-vertical d-flex">
      <div class="col-md-3 mb-2 mb-md-0">
        <ul
          ngbNav
          #navVertical="ngbNav"
          class="nav nav-pills flex-column nav-left"
        >
          <!-- Nav for Other Data -->
          <li class="nav-item" ngbNavItem>
            <a
              ngbNavLink
              class="nav-link d-flex py-75"
              href="#service-details"
              aria-expanded="false"
            >
              <i data-feather="info" class="font-medium-3 mr-1"></i>
              <span class="font-weight-bold">Service Details</span>
            </a>
            <ng-template ngbNavContent>
              <div class="card">
                <div class="card-body">
                  <form
                    [formGroup]="serviceDetailsForm"
                    (ngSubmit)="onSubmitDetails()"
                  >
                    <div class="row">
                      <div class="col-6">
                        <div class="form-group">
                          <label for="categoryId">Category</label>
                          <select
                            formControlName="categoryId"
                            id="categoryId"
                            (change)="onCategoryChange($event.target.value)"
                            class="form-control"
                          >
                            <option value="" disabled selected>
                              Select a category
                            </option>
                            <option
                              *ngFor="let category of categoryList"
                              [value]="category.id"
                            >
                              {{ category.nameEn }}
                            </option>
                          </select>
                        </div>
                      </div>
                      <div class="col-6">
                        <div class="form-group">
                          <label for="subCategoryId">Sub Category</label>
                          <select
                            formControlName="subCategoryId"
                            id="subCategoryId"
                            (change)="onSubCategoryChange($event.target.value)"
                            class="form-control"
                          >
                            <option value="00" selected>
                              Select a sub category
                            </option>
                            <option
                              *ngFor="let subCategory of subCategoryList"
                              [value]="subCategory.id"
                            >
                              {{ subCategory.nameEn }}
                            </option>
                          </select>
                        </div>
                      </div>
                      <div class="col-6">
                        <label for="nameEn">Name (English)</label>
                        <input
                          formControlName="nameEn"
                          class="form-control"
                          placeholder="Name in English"
                        />
                      </div>
                      <div class="col-6">
                        <label for="nameEs">Name (Spanish)</label>
                        <input
                          formControlName="nameEs"
                          class="form-control"
                          placeholder="Name in Spanish"
                        />
                      </div>
                      <div class="col-6">
                        <label for="nameAr">Name (Arabic)</label>
                        <input
                          formControlName="nameAr"
                          class="form-control"
                          placeholder="Name in Arabic"
                        />
                      </div>
                      <div class="col-6">
                        <label for="descriptionEn">Description (English)</label>
                        <textarea
                          formControlName="descriptionEn"
                          class="form-control"
                          placeholder="Description in English"
                        ></textarea>
                      </div>
                      <div class="col-6">
                        <label for="descriptionEs">Description (Spanish)</label>
                        <textarea
                          formControlName="descriptionEs"
                          class="form-control"
                          placeholder="Description in Spanish"
                        ></textarea>
                      </div>
                      <div class="col-6">
                        <label for="descriptionAr">Description (Arabic)</label>
                        <textarea
                          formControlName="descriptionAr"
                          class="form-control"
                          placeholder="Description in Arabic"
                        ></textarea>
                      </div>
                      <div class="col-6">
                        <label for="price">Price</label>
                        <input
                          type="number"
                          formControlName="price"
                          class="form-control"
                          placeholder="Price"
                        />
                      </div>
                      <div class="col-6">
                        <label for="yearsOfExperience"
                          >Years of Experience</label
                        >
                        <input
                          type="number"
                          formControlName="yearsOfExperience"
                          class="form-control"
                          placeholder="Years of Experience"
                        />
                      </div>
                    </div>
                    <div style="gap: 5px" class="col-12 d-flex">
                      <button
                        [disabled]="this.serviceDetailsForm.disabled"
                        type="submit"
                        class="btn btn-success mt-2"
                      >
                        Save
                      </button>

                      <button
                        *ngIf="this.serviceDetailsForm.disabled"
                        (click)="serviceDetailsForm.enable()"
                        class="btn btn-secondary mt-2"
                      >
                        Edit
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </ng-template>
          </li>
          <!-- Nav for Service Working Time -->
          <li class="nav-item" ngbNavItem>
            <a
              ngbNavLink
              class="nav-link d-flex py-75"
              href="#service-working-time"
              aria-expanded="true"
            >
              <i data-feather="clock" class="font-medium-3 mr-1"></i>
              <span class="font-weight-bold">Working Time</span>
            </a>
            <ng-template ngbNavContent>
              <div class="card">
                <div class="card-body">
                  <form
                    [formGroup]="workingTimeForm"
                    (ngSubmit)="onSubmitWorkingTime()"
                  >
                    <div formArrayName="serviceWorkingTimeList">
                      <div
                        *ngFor="
                          let time of serviceWorkingTimeList.controls;
                          let i = index
                        "
                        [formGroupName]="i"
                        class="mb-2"
                      >
                        <div class="row">
                          <div class="col-4">
                            <label for="dayKey">Day</label>
                            <input
                              formControlName="dayKey"
                              class="form-control"
                              placeholder="Day"
                            />
                          </div>
                          <div class="col-4">
                            <label for="startingHour">Starting Hour</label>
                            <input
                              type="number"
                              formControlName="startingHour"
                              class="form-control"
                              placeholder="Start Time"
                            />
                          </div>
                          <div class="col-4">
                            <label for="endingHour">Ending Hour</label>
                            <input
                              type="number"
                              formControlName="endingHour"
                              class="form-control"
                              placeholder="End Time"
                            />
                          </div>
                        </div>
                        <button
                          [disabled]="workingTimeForm.disabled"
                          type="button"
                          (click)="removeWorkingTime(i)"
                          class="btn btn-danger mt-2"
                        >
                          Remove
                        </button>
                      </div>
                    </div>
                    <div
                      style="gap: 5px"
                      class="d-flex justify-content-start col-12"
                    >
                      <button
                        [disabled]="workingTimeForm.disabled"
                        type="button"
                        (click)="addWorkingTime()"
                        class="btn btn-primary mt-2"
                      >
                        Add Working Time
                      </button>
                      <button
                        [disabled]="workingTimeForm.disabled"
                        type="submit"
                        class="btn btn-success mt-2"
                      >
                        Save
                      </button>
                      <button
                        (click)="workingTimeForm.enable()"
                        *ngIf="workingTimeForm.disabled"
                        type="submit"
                        class="btn btn-secondary mt-2"
                      >
                        Edit
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </ng-template>
          </li>

          <!-- Nav for Service Images -->
          <li class="nav-item" ngbNavItem>
            <a
              ngbNavLink
              class="nav-link d-flex py-75"
              href="#service-images"
              aria-expanded="false"
            >
              <i data-feather="image" class="font-medium-3 mr-1"></i>
              <span class="font-weight-bold">Service Images</span>
            </a>
            <ng-template ngbNavContent>
              <div class="card">
                <div class="card-body">
                  <form [formGroup]="imageForm" (ngSubmit)="onSubmitImages()">
                    <div
                      formArrayName="serviceImageList"
                      class="image-upload-container"
                    >
                      <div
                        *ngFor="
                          let image of serviceImageList.controls;
                          let i = index
                        "
                        [formGroupName]="i"
                        class="media mb-2"
                      >
                        <div
                          *ngIf="image.get('image').value; else customAvatar"
                        >
                          <img
                            class="user-avatar users-avatar-shadow rounded mr-2 my-25 cursor-pointer"
                            [src]="image.get('image').value"
                            height="90"
                            width="90"
                            alt="User avatar"
                          />
                        </div>
                        <ng-template #customAvatar>
                          <div class="mr-1 ml-0 bg-light-secondary rounded p-3">
                            <div>No Image</div>
                          </div>
                        </ng-template>
                        <div class="media-body mt-50">
                          <h4>Image {{ i + 1 }}</h4>
                          <div class="col-12 d-flex mt-1 px-0">
                            <label
                              class="mr-75 mb-0"
                              for="change-picture-{{ i }}"
                            >
                              <span
                                *ngIf="!imageForm.disabled"
                                class="btn btn-outline-secondary d-none d-sm-block"
                              >
                                Change
                              </span>
                              <input
                                class="form-control"
                                type="file"
                                id="change-picture-{{ i }}"
                                hidden
                                accept="image/png, image/jpeg, image/jpg"
                                (change)="onFileChange($event, i)"
                              />
                              <span class="d-block d-sm-none">
                                <i class="mr-0" data-feather="edit"></i>
                              </span>
                            </label>
                            <button
                              [disabled]="imageForm.disabled"
                              class="btn btn-outline-secondary d-none d-sm-block"
                              (click)="removeImage(i)"
                            >
                              Remove
                            </button>
                            <button
                              [disabled]="imageForm.disabled"
                              class="btn btn-outline-secondary d-block d-sm-none"
                              (click)="removeImage(i)"
                            >
                              <i class="mr-0" data-feather="trash-2"></i>
                            </button>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div style="gap: 5px" class="d-flex justify-content-start">
                      <button
                        [disabled]="imageForm.disabled"
                        type="button"
                        (click)="addImage()"
                        class="btn btn-primary mt-2"
                      >
                        Add Image
                      </button>
                      <button
                        [disabled]="imageForm.disabled"
                        type="submit"
                        class="btn btn-success mt-2"
                      >
                        Save
                      </button>
                      <button
                        (click)="imageForm.enable()"
                        *ngIf="imageForm.disabled"
                        type="submit"
                        class="btn btn-secondary mt-2"
                      >
                        Edit
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </ng-template>
          </li>
          <li class="nav-item" ngbNavItem>
            <a
              ngbNavLink
              class="nav-link d-flex py-75"
              href="#service-images"
              aria-expanded="false"
            >
              <i data-feather="edit" class="font-medium-3 mr-1"></i>
              <span class="font-weight-bold">Update Now</span>
            </a>
            <ng-template ngbNavContent>
              <div class="card">
                <div class="w-100 h-100">
                  <button
                    (click)="onUpdateService()"
                    class="btn btn-success w-100 h-100"
                  >
                    <i data-feather="edit" class="font-medium-3 mr-1"></i>
                    Update Service Now
                  </button>
                </div>
              </div>
            </ng-template>
          </li>
        </ul>
      </div>
      <div [ngbNavOutlet]="navVertical" class="col-12 col-md-9"></div>
    </div>
  </section>

  <!--/ account setting page -->
</div>
<block-ui> </block-ui>
