<!-- Ecommerce Sidebar Starts -->
<div class="row mt-1 d-none d-lg-block">
  <div class="col-sm-12">
    <h6 class="filter-heading">Filters</h6>
  </div>
</div>
<div class="card">
  <div class="card-body">
    <!-- Categories Filter -->
    <div class="multi-range-price">
      <h6 class="filter-title mt-0">Categories</h6>
      <ul class="list-unstyled price-range" id="price-range">
        <li>
          <div class="custom-control custom-radio">
            <input
              value="all"
              type="radio"
              id="priceAll"
              name="price-range"
              class="custom-control-input"
              (change)="updateCategoryId($event)"
              [checked]="filtersObj.categoryId === 0"
            />
            <label class="custom-control-label" for="priceAll">All</label>
          </div>
        </li>
        <li *ngFor="let category of categoryList">
          <div class="custom-control custom-radio">
            <input
              [value]="category.id"
              type="radio"
              id="{{ category.id }}"
              name="price-range"
              class="custom-control-input"
              (change)="updateCategoryId($event)"
              [checked]="filtersObj.categoryId == category.id"
            />
            <label class="custom-control-label" for="{{ category.id }}">{{
              category.nameEn
            }}</label>
          </div>
          <ul
            class="list-unstyled mt-1 pl-1 mb-2"
            *ngIf="category.subCategoryList.length > 0"
          >
            <li *ngFor="let subCategory of category.subCategoryList">
              <div class="custom-control custom-radio">
                <input
                  [value]="subCategory.id"
                  type="radio"
                  id="{{ subCategory.id }}"
                  name="sub-price-range"
                  class="custom-control-input"
                  (change)="updateSubCategoryId($event)"
                  [checked]="filtersObj.subCategoryId == subCategory.id"
                />
                <label
                  class="custom-control-label"
                  for="{{ subCategory.id }}"
                  >{{ subCategory.nameEn }}</label
                >
              </div>
            </li>
          </ul>
        </li>
      </ul>
    </div>
    <!-- Categories Filter Ends -->

    <!-- Price Slider -->
    <div class="price-slider">
      <h6 class="filter-title">Price Range</h6>
      <nouislider
        [connect]="true"
        class="mt-3"
        [behaviour]="'drag'"
        [tooltips]="true"
        [min]="1"
        [max]="100"
        [limit]="100"
        [step]="2"
        [(ngModel)]="someValue"
        (ngModelChange)="onChange($event)"
      ></nouislider>
    </div>
    <!-- Price Slider Ends -->

    <!-- Ratings Filter -->
    <div id="ratings">
      <h6 class="filter-title">Ratings</h6>
      <div class="ratings-list">
        <span class="rating rating-sm">
          <ngb-rating
            [rate]="filtersObj.rate"
            [max]="5"
            class="outline-none"
            (rateChange)="onRateChange($event)"
          >
            <ng-template let-fill="fill" let-index="index">
              <span
                class="fa fa-star-o mr-25"
                [class.fa-star]="fill === 100"
              ></span>
            </ng-template>
          </ngb-rating>
        </span>
        & up
      </div>
    </div>
    <!-- Ratings Filter Ends -->

    <!-- Clear Filters -->
    <div id="clear-filters">
      <button
        (click)="clearFilters()"
        type="button"
        class="btn btn-block btn-primary"
        rippleEffect
      >
        Clear All Filters
      </button>
    </div>
    <!-- Clear Filters Ends -->
  </div>
</div>
<!-- Ecommerce Sidebar Ends -->
