<div class="content-wrapper container-xxl p-0">
  <div class="content-body">
    <section class="users-list-wrapper">
      <div class="card">
        <div class="row">
          <div class="col-md-6 col-12">
            <div class="d-flex justify-content-between align-items-center m-1">
              <label class="d-flex align-items-center">
                Show
                <select
                  (change)="onSelectChange($event)"
                  class="form-control mx-25"
                >
                  <option value="5">5</option>
                  <option value="10">10</option>
                  <option value="15">15</option>
                  <option value="20">20</option>
                </select>
                entries
              </label>
            </div>
          </div>
          <div
            class="col-md-6 col-12 d-flex justify-content-start justify-content-md-end"
          >
            <div
              class="d-flex align-items-center justify-content-end pr-1 pb-1 pb-md-0"
            >
              <button
                class="btn btn-primary ml-1"
                rippleEffect
                (click)="toggleSidebar('new-category-sidebar')"
              >
                <i
                  data-feather="plus"
                  class="d-sm-none d-inline-block mr-0 mr-sm-1"
                ></i>
                <span class="d-none d-sm-inline-block">Add New Category</span>
              </button>
            </div>
          </div>
        </div>

        <ngx-datatable
          [rows]="rows"
          [rowHeight]="80"
          class="bootstrap core-bootstrap"
          [columnMode]="ColumnMode.force"
          [headerHeight]="50"
          [footerHeight]="50"
          [scrollbarH]="true"
          [treeFromRelation]="'parentId'"
          [treeToRelation]="'id'"
          (treeAction)="onTreeAction($event)"
        >
          <ngx-datatable-column
            [isTreeColumn]="true"
            [width]="1"
            [treeLevelIndent]="20"
          >
            <ng-template ngx-datatable-tree-toggle let-tree="cellContext">
              <button (click)="tree.onTreeAction()">
                <span *ngIf="tree.treeStatus === 'loading'"> ... </span>
                <span *ngIf="tree.treeStatus === 'collapsed'"> ↑ </span>
                <span *ngIf="tree.treeStatus === 'expanded'"> ↓ </span>
                <span *ngIf="tree.treeStatus === 'disabled'"> ⃠ </span>
              </button>
            </ng-template>
          </ngx-datatable-column>

          <ngx-datatable-column name="User" prop="fullName" [width]="180">
            <ng-template
              let-row="row"
              let-name="value"
              ngx-datatable-cell-template
            >
              <div class="d-flex align-items-center">
                <div *ngIf="row?.image?.length > 0; else customAvatar">
                  <img
                    class="rounded-circle mr-1"
                    src="{{ row?.image }}"
                    height="60"
                    width="60"
                    alt="datatable-avatar"
                  />
                </div>
                <ng-template #customAvatar>
                  <div
                    class="avatar mr-1 ml-0"
                    [ngClass]="{
                      'badge-light-success': row?.isActive,
                      'badge-light-secondary': row?.isActive
                    }"
                  >
                    <div class="avatar-content">{{ name | initials }}</div>
                  </div>
                </ng-template>
                <div class="cell-line-height">
                  <a
                    routerLink="/apps/categories/category-view/{{ row?.id }}"
                    class="font-medium-1 d-block"
                  >
                    <span class="font-weight-bold">{{ row?.nameEn }}</span>
                  </a>
                </div>
              </div>
            </ng-template>
          </ngx-datatable-column>

          <ngx-datatable-column name="Status" prop="status" [width]="50">
            <ng-template let-row="row" ngx-datatable-cell-template>
              <div
                class="badge badge-pill"
                [ngClass]="{
                  'badge-light-success': row?.isActive,
                  'badge-light-danger': !row?.isActive
                }"
              >
                {{ row?.isActive ? "Active" : "Inactive" }}
              </div>
            </ng-template>
          </ngx-datatable-column>

          <ngx-datatable-column name="Actions" [width]="40" [sortable]="false">
            <ng-template ngx-datatable-cell-template let-row="row">
              <div ngbDropdown container="body">
                <button
                  ngbDropdownToggle
                  type="button"
                  class="btn icon-btn text-primary btn-sm hide-arrow"
                  rippleEffect
                >
                  <span
                    [data-feather]="'more-vertical'"
                    class="cursor-pointer"
                  ></span>
                </button>
                <div ngbDropdownMenu>
                  <a
                    routerLink="/apps/categories/category-view/{{ row.id }}"
                    ngbDropdownItem
                  >
                    <span
                      [data-feather]="'file-text'"
                      size="16"
                      class="mr-50"
                    ></span>
                    Details
                  </a>
                  <a
                    routerLink="/apps/categories/category-edit/{{ row.id }}"
                    ngbDropdownItem
                  >
                    <span
                      [data-feather]="'edit'"
                      size="16"
                      class="mr-50"
                    ></span>
                    Edit
                  </a>
                  <a
                    (click)="modalOpenWarning(modalWarning, row?.id, row?.name)"
                    href="javascript:;"
                    ngbDropdownItem
                  >
                    <span
                      [data-feather]="'trash'"
                      size="16"
                      class="mr-50"
                    ></span>
                    Delete
                  </a>
                </div>
              </div>
            </ng-template>
          </ngx-datatable-column>

          <ngx-datatable-column
            name="Sub Category"
            [width]="40"
            [sortable]="false"
          >
            <ng-template ngx-datatable-cell-template let-row="row">
              <button
                style="padding: 5px 6px"
                *ngIf="!row.parentId"
                class="btn btn-primary"
                rippleEffect
                (click)="toggleSidebar('new-category-sidebar', row)"
              >
                <i data-feather="plus" class="mr-0"></i>
              </button>
            </ng-template>
          </ngx-datatable-column>
        </ngx-datatable>
      </div>
    </section>

    <core-sidebar
      class="modal modal-slide-in sidebar-todo-modal fade"
      name="new-category-sidebar"
      overlayClass="modal-backdrop"
    >
      <app-new-category-sidebar></app-new-category-sidebar>
    </core-sidebar>
  </div>

  <ng-template #modalWarning let-modal>
    <div class="modal-header">
      <h5 class="modal-title" id="myModalLabel160">Delete Worker</h5>
      <button
        type="button"
        class="close"
        (click)="modal.dismiss('Cross click')"
        aria-label="Close"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body" tabindex="0" ngbAutofocus>
      Are you sure you want to delete this worker?
    </div>
    <div class="modal-footer">
      <button
        type="button"
        class="btn btn-warning"
        (click)="onDelete()"
        rippleEffect
      >
        <span *ngIf="!deleteLoader">Delete</span>
        <div
          *ngIf="deleteLoader"
          style="width: 1rem; height: 1rem"
          class="spinner-border text-light"
          role="status"
        >
          <span class="sr-only">Loading...</span>
        </div>
      </button>
    </div>
  </ng-template>

  <block-ui></block-ui>
</div>
