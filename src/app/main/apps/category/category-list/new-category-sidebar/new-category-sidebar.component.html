<div class="slideout-content">
  <!-- Modal to add new user starts-->
  <div
    class="modalsd modal-slide-in sdfade new-user-modal"
    id="modals-slide-in"
  >
    <div class="modal-dialog">
      <form
        class="add-new-user modal-content pt-0"
        (ngSubmit)="(categoryForm.valid)"
        [formGroup]="categoryForm"
      >
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
          (click)="toggleSidebar('new-category-sidebar')"
        >
          Ã—
        </button>
        <div class="modal-header mb-1">
          <h5 class="modal-title" id="exampleModalLabel">New Category</h5>
        </div>
        <div class="modal-body flex-grow-1">
          <h4 *ngIf="row?.nameEn">
            this will be under
            <strong class="text-primary">{{ row?.nameEn }}</strong> category
          </h4>

          <div class="form-group">
            <label class="form-label" for="basic-icon-default-fullname"
              >Name In English</label
            >
            <input
              formControlName="nameEn"
              type="text"
              class="form-control dt-full-name"
              id="basic-icon-default-fullname"
              placeholder="Name In English"
              name="user-fullname"
              [class.error]="submitted && f.nameEn.errors"
              required
              aria-label="Name In English"
              aria-describedby="basic-icon-default-fullname2"
            />
            <span *ngIf="submitted && f.nameEn.errors" class="invalid-form">
              <small
                class="form-text text-danger"
                *ngIf="submitted && f.nameEn.errors"
                >This field is required!</small
              >
            </span>
          </div>
          <div class="form-group">
            <label class="form-label" for="basic-icon-default-fullname"
              >Name In Arabic</label
            >
            <input
              formControlName="nameAr"
              type="text"
              class="form-control dt-full-name"
              id="basic-icon-default-fullname"
              placeholder="Name In Arabic"
              name="user-fullname"
              [class.error]="submitted && f.nameAr.errors"
              required
              aria-label="Name In Arabic"
              aria-describedby="basic-icon-default-fullname2"
            />
            <span *ngIf="submitted && f.nameAr.errors" class="invalid-form">
              <small
                class="form-text text-danger"
                *ngIf="submitted && f.nameAr.errors"
                >This field is required!</small
              >
            </span>
          </div>
          <div class="form-group">
            <label class="form-label" for="basic-icon-default-fullname"
              >Name In Spanish</label
            >
            <input
              formControlName="nameEs"
              type="text"
              class="form-control dt-full-name"
              id="basic-icon-default-fullname"
              placeholder="Name In Spanish"
              name="user-fullname"
              [class.error]="submitted && f.nameEs.errors"
              required
              aria-label="Name In Spanish"
              aria-describedby="basic-icon-default-fullname2"
            />
            <span *ngIf="submitted && f.nameEs.errors" class="invalid-form">
              <small
                class="form-text text-danger"
                *ngIf="submitted && f.nameEs.errors"
                >This field is required!</small
              >
            </span>
          </div>
          <div class="form-group">
            <div class="media mb-2">
              <div *ngIf="avatarImage; else customAvatar">
                <img
                  class="user-avatar users-avatar-shadow rounded mr-2 my-25 cursor-pointer"
                  [src]="avatarImage"
                  height="90"
                  width="90"
                  alt="User avatar"
                />
              </div>
              <ng-template #customAvatar>
                <div class="mr-1 ml-0 bg-light-secondary">
                  <div class="rounded p-3">
                    {{ categoryForm.get("nameEn").value | initials }}
                  </div>
                </div>
              </ng-template>
              <div class="media-body mt-50">
                <h4></h4>
                <div class="col-12 d-flex mt-1 px-0">
                  <label
                    class="btn btn-primary mr-75 mb-0"
                    for="change-picture"
                  >
                    <span class="d-none d-sm-block">Add Image</span>
                    <input
                      class="form-control"
                      type="file"
                      id="change-picture"
                      hidden
                      accept="image/png, image/jpeg, image/jpg"
                      (change)="uploadImage($event)"
                    />
                  </label>
                  <button
                    (click)="clearImage()"
                    class="btn btn-outline-danger ml-1"
                    rippleEffect
                  >
                    Delete
                  </button>
                </div>
              </div>
            </div>
          </div>

          <button
            type="submit"
            class="btn btn-primary mr-1"
            (click)="submit()"
            rippleEffect
          >
            <span *ngIf="!isSubmitLoading">Submit</span>
            <div *ngIf="isSubmitLoading">
              <span
                class="spinner-border spinner-border-sm"
                role="status"
                aria-hidden="true"
              ></span>

              <span class="ml-25 align-middle">Loading...</span>
            </div>
          </button>
          <button
            type="reset"
            class="btn btn-outline-secondary"
            (click)="toggleSidebar('new-category-sidebar')"
            rippleEffect
          >
            Cancel
          </button>
          <span *ngIf="formMessage" class="invalid-form">
            <span class="form-text text-danger">{{ formMessage }}!</span>
          </span>
        </div>
      </form>
    </div>
  </div>
  <!-- Modal to add new user Ends-->
</div>
