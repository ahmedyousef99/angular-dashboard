<div class="content-wrapper container-xxl p-0">
  <div class="content-body">
    <!-- users edit start -->
    <section class="app-user-edit">
      <div class="card">
        <div class="card-body">
          <ul ngbNav #nav="ngbNav" class="nav nav-pills">
            <li ngbNavItem>
              <a ngbNavLink class="d-flex align-items-center"
                ><i data-feather="user" class="mr-sm-50"></i
                ><span class="d-none d-sm-block">Account</span></a
              >
              <ng-template ngbNavContent>
                <!-- Account Tab starts -->
                <div
                  class="tab-pane active"
                  id="account"
                  aria-labelledby="account-tab"
                  role="tabpanel"
                >
                  <!-- users edit media object start -->
                  <div class="media mb-2">
                    <div *ngIf="true; else customAvatar">
                      <img
                        class="user-avatar users-avatar-shadow rounded mr-2 my-25 cursor-pointer"
                        [src]="avatarImage"
                        height="90"
                        width="90"
                        alt="User avatar"
                      />
                    </div>
                    <ng-template #customAvatar>
                      <div
                        class="mr-1 ml-0"
                        [ngClass]="{
                          'bg-light-success': currentRow?.isActive,
                          'bg-light-secondary': !currentRow?.isActive
                        }"
                      >
                        <div class="rounded p-3">
                          {{ currentRow?.fullName | initials }}
                        </div>
                      </div>
                    </ng-template>
                    <div class="media-body mt-50">
                      <h4>{{ currentRow?.fullName }}</h4>
                      <div class="col-12 d-flex mt-1 px-0">
                        <label
                          class="btn btn-primary mr-75 mb-0"
                          for="change-picture"
                        >
                          <span class="d-none d-sm-block">Change</span>
                          <input
                            class="form-control"
                            type="file"
                            id="change-picture"
                            hidden
                            accept="image/png, image/jpeg, image/jpg"
                            (change)="uploadImage($event)"
                          />
                          <span class="d-block d-sm-none">
                            <i class="mr-0" data-feather="edit"></i>
                          </span>
                        </label>
                        <button
                          class="btn btn-outline-secondary d-none d-sm-block"
                          rippleEffect
                        >
                          Remove
                        </button>
                        <button
                          class="btn btn-outline-secondary d-block d-sm-none"
                        >
                          <i class="mr-0" data-feather="trash-2"></i>
                        </button>
                      </div>
                    </div>
                  </div>
                  <!-- users edit media object ends -->
                  <!-- users edit account form start -->
                  <form
                    class="form-validate"
                    (ngSubmit)="(categoryForm.valid)"
                    [formGroup]="categoryForm"
                  >
                    <div class="row">
                      <div class="col-md-4">
                        <div class="form-group">
                          <label for="name">Name In English</label>
                          <input
                            formControlName="nameEn"
                            type="text"
                            id="name"
                            class="form-control"
                            placeholder="Name In English"
                            name="fullName"
                            [class.error]="submitted && f.nameEn.errors"
                          />

                          <span
                            *ngIf="submitted && f.nameEn.errors"
                            class="invalid-form"
                          >
                            <small
                              class="form-text text-danger"
                              *ngIf="submitted && f.nameEn.errors"
                              >This field is required!</small
                            >
                          </span>
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="form-group">
                          <label for="name">Name In Arabic</label>
                          <input
                            formControlName="nameEn"
                            type="text"
                            id="name"
                            class="form-control"
                            placeholder="Name In Arabic"
                            name="fullName"
                            [class.error]="submitted && f.nameAr.errors"
                          />

                          <span
                            *ngIf="submitted && f.nameAr.errors"
                            class="invalid-form"
                          >
                            <small
                              class="form-text text-danger"
                              *ngIf="submitted && f.nameAr.errors"
                              >This field is required!</small
                            >
                          </span>
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="form-group">
                          <label for="name">Name In Spanish</label>
                          <input
                            formControlName="nameEs"
                            type="text"
                            id="name"
                            class="form-control"
                            placeholder="Name In Spanish"
                            name="fullName"
                            [class.error]="submitted && f.nameEs.errors"
                          />

                          <span
                            *ngIf="submitted && f.nameEs.errors"
                            class="invalid-form"
                          >
                            <small
                              class="form-text text-danger"
                              *ngIf="submitted && f.nameEs.errors"
                              >This field is required!</small
                            >
                          </span>
                        </div>
                      </div>

                      <div class="col-md-4">
                        <div class="form-group">
                          <label for="status">Activation</label>
                          <select
                            formControlName="isActive"
                            class="form-control"
                            name="status"
                            id="status"
                          >
                            <option value="true">Active</option>
                            <option value="false">Inactive</option>
                          </select>
                        </div>
                      </div>

                      <div class="col-12 d-flex flex-sm-row flex-column mt-2">
                        <button
                          type="submit"
                          (click)="submit()"
                          class="btn btn-primary mb-1 mb-sm-0 mr-0 mr-sm-1"
                          rippleEffect
                        >
                          <span *ngIf="!isSubmitLoading"> Save Changes</span>
                          <div *ngIf="isSubmitLoading">
                            <span
                              class="spinner-border spinner-border-sm"
                              role="status"
                              aria-hidden="true"
                            ></span>

                            <span class="ml-25 align-middle">Loading...</span>
                          </div>
                        </button>

                        <button
                          (click)="resetFormWithDefaultValues()"
                          class="btn btn-outline-secondary"
                          rippleEffect
                        >
                          Reset
                        </button>
                      </div>
                      <h5
                        style="padding: 1.5rem"
                        class="mt-1"
                        *ngIf="resMessage?.message"
                        [ngClass]="
                          resMessage?.code == 200
                            ? ' text-success '
                            : ' text-danger'
                        "
                      >
                        {{ resMessage?.message }}
                      </h5>
                    </div>
                  </form>
                  <!-- users edit account form ends -->
                </div>
                <!-- Account Tab ends -->
              </ng-template>
            </li>
          </ul>
          <div [ngbNavOutlet]="nav" class="mt-2"></div>
        </div>
      </div>
    </section>
    <!-- users edit ends -->
  </div>
</div>
<block-ui> </block-ui>
